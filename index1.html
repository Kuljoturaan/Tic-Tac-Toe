<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe:Game</title>
    <style>
        .cell {
            width: 5em;
            height: 5em;
            background-color: #edd0c5;
            border-radius: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin:1em;
            transition: transform 0.2s background-color 0.2s;
        }
        .cell:hover {
            transform: scale(1.25);
            background-color: #fe8d62;
        }
    </style>

</head>

<body style="display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;">
    <h1>Tic Tac Toe</h1>
    <label>Player X's Turn</label>
    <!-- Score box  -->
    <div style="display: flex;
    justify-content: center;
    width: 20em;
    align-items: center;
    padding: 1.5em;
    background-color: #fef3a7;
    border-radius: 1em;
    border: 2px solid #aaaaaa;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 1);
    margin: 1em;">
        <div style="margin: 0.8em;"><!-- Score box child  -->
            Player X:
            <span>0</span>
        </div>
        <div style="margin: 0.8em;"><!-- Score box child  -->
            Draw :
            <span>0</span>
        </div>
        <div style="margin: 0.8em;"><!-- Score box child  -->
            Player O:
            <span>0</span>
        </div>
    </div style="margin: 0.8em;"><!-- Score box ended  -->
    <!-- O X Board -->
    <div style="display: grid; grid-template-columns: repeat(3,100px);">
        <div class="cell">1</div>
        <div class="cell">2</div>
        <div class="cell">3</div>
        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>
    </div>
    <!-- O X Board ended -->
    <!-- Button Div -->
    <div>
        <Button>New Game</Button>
        <button>Reset Scores</button>
    </div>
    <!-- Button Div ended -->
</body>

</html>
